<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Album</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/imports.css">
    <link rel="stylesheet" href="../../css/album/style.css">
</head>

<body>
    <header>
        <nav class="playlist-list">
            <a href="#" class="playlist-link">Playlist</a>
        </nav>
    </header>
    <svg class="svg-filter">
        <filter id="inset-shadow-play-pause">
            <!-- Shadow Offset -->
            <feOffset dx="4" dy="5"></feOffset>

            <!-- Shadow Blur -->
            <feGaussianBlur stdDeviation="2" result="offset-blur"></feGaussianBlur>

            <!-- Invert the drop shadow to create an inner shadow -->
            <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse">
            </feComposite>

            <!-- Color & Opacity -->
            <feFlood flood-color="black" flood-opacity=".5" result="color"></feFlood>

            <!-- Clip color inside shadow -->
            <feComposite operator="in" in="color" in2="inverse" result="shadow"></feComposite>

            <!-- Put shadow over original object -->
            <feComposite operator="over" in="shadow" in2="SourceGraphic"></feComposite>
        </filter>
        <filter id="inset-shadow-next">
            <!-- Shadow Offset -->
            <feOffset dx="4" dy="5"></feOffset>

            <!-- Shadow Blur -->
            <feGaussianBlur stdDeviation="2" result="offset-blur"></feGaussianBlur>

            <!-- Invert the drop shadow to create an inner shadow -->
            <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse">
            </feComposite>

            <!-- Color & Opacity -->
            <feFlood flood-color="black" flood-opacity=".5" result="color"></feFlood>

            <!-- Clip color inside shadow -->
            <feComposite operator="in" in="color" in2="inverse" result="shadow"></feComposite>

            <!-- Put shadow over original object -->
            <feComposite operator="over" in="shadow" in2="SourceGraphic"></feComposite>
        </filter>
        <filter id="inset-shadow-back">
            <!-- Shadow Offset -->
            <feOffset dx="-3" dy="-5"></feOffset>

            <!-- Shadow Blur -->
            <feGaussianBlur stdDeviation="2" result="offset-blur"></feGaussianBlur>

            <!-- Invert the drop shadow to create an inner shadow -->
            <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse">
            </feComposite>

            <!-- Color & Opacity -->
            <feFlood flood-color="black" flood-opacity=".5" result="color"></feFlood>

            <!-- Clip color inside shadow -->
            <feComposite operator="in" in="color" in2="inverse" result="shadow"></feComposite>

            <!-- Put shadow over original object -->
            <feComposite operator="over" in="shadow" in2="SourceGraphic"></feComposite>
        </filter>
    </svg>
    <main>
        <aside>
            <img src="{{images.0.url}}" alt="{{name}} cover" class="cover">
            <div class="info">
                <span>{{total_tracks}}</span>
                <span>43 min</span>
                <span>{{release_date}}</span>
            </div>
            <h2 class="title">{{name}}</h2>
        </aside>
        <section class="track-list">
            {{#tracks.items}}
            <div class="track-row">
                <div class="cover-overlay">
                    <button class="play">
                        <svg>
                            <use xlink:href="../media/symbol-defs.svg#icon-play_arrow-24px"></use>
                        </svg>
                    </button>
                    <button class="pause">
                        <svg>
                            <use xlink:href="../media/symbol-defs.svg#icon-pause-24px"></use>
                        </svg>
                    </button>
                </div>
                <img src="{{images.0.url}}" alt="" class="cover">
                <span class="track-title">{{name}}</span>
                <span class="track-artist">{{#artists}}{{name}}{{#first}},{{/first}} {{/artists}}</span>
                <span class="track-album">Smoke + Mirrors (Deluxe)</span>
                <span class="track-duration">{{duration}}</span>
                <span class="track-add-date">2015-05-18</span>
            </div>
            {{/tracks.items}}
            <div class="track-row end">
            </div>
        </section>
    </main>
    <footer>
        <section class="information-overlay">
            <section class="controls">
                <button class="back">
                    <svg>
                        <use xlink:href="../media/symbol-defs.svg#icon-skip_next-24px"></use>
                    </svg>
                </button>
                <button class="play">
                    <svg>
                        <use xlink:href="../media/symbol-defs.svg#icon-play_arrow-24px"></use>
                    </svg>
                </button>
                <button class="pause">
                    <svg>
                        <use xlink:href="../media/symbol-defs.svg#icon-pause-24px"></use>
                    </svg>
                </button>
                <button class="next">
                    <svg>
                        <use xlink:href="../media/symbol-defs.svg#icon-skip_next-24px"></use>
                    </svg>
                </button>
            </section>
            <img src="" alt="" class="cover">
            <div class="overlay-top">
                <span class="playing-title"></span>
                <span class="playing-artist"></span>
            </div>
            <div class="overlay-bottom">
                <span class="time">
                    <span class="elapsed">2:35</span>
                    <span>/</span>
                    <span class="remaning-duration">-0:49</span>
                </span>
                <button class="suffle">
                    <svg>
                        <use xlink:href="../media/symbol-defs.svg#icon-shuffle-24px"></use>
                    </svg>
                </button>
                <button class="repeat">
                    <svg>
                        <use xlink:href="../media/symbol-defs.svg#icon-repeat-24px"></use>
                    </svg>
                </button>
            </div>
        </section>
        <section class="progress-bar">
            <div class="needle">
                <div class="circle"></div>
                <div class="triangle-down"></div>
                <div class="line"></div>
                <div class="triangle-up"></div>
                <div class="circle"></div>
            </div>
        </section>
    </footer>
    <div class="background-image" style="background-image:url('{{images.0.url}}');"></div>
</body>
</html>
