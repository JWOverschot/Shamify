<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Album</title>
    <link rel="stylesheet" href="../../css/album/style.css">
</head>

<body>
    <header>
        <nav class="playlist-list">
            <a href="#" class="playlist-link">Playlist</a>
        </nav>
    </header>
    <main>
        <aside>
            <img src="#" alt="" class="cover">
            <div class="info">
                <span></span>
            </div>
            <h2 class="title"></h2>
        </aside>
        <section class="track-list">
            <div class="track-row">
                <img src="#" alt="" class="cover">
                <span class="track-title"></span>
                <span class="track-artist"></span>
                <span class="track-album"></span>
                <span class="track-duration"></span>
                <date class="track-add-date"></date>
            </div>
        </section>
    </main>
    <footer>
        <section class="information-overlay">
            <img src="" alt="" class="cover">
            <div>
                <span class="playing-title"></span>
                <span class="playing-artist"></span>
            </div>
            <div>
                <span class="time">
                    <span class="elapsed"></span>
                    <span class="remaning-duration"></span>
                </span>
                <button class="suffle"></button>
                <button class="repeat"></button>
            </div>
        </section>
        <section class="progress-bar">
        </section>
    </footer>
</body>
</html>
