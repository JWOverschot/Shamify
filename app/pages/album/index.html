<aside>
    <img src="{{images.0.url}}" alt="{{name}} cover" class="cover" onerror="this.onerror=null; this.src='https://nl.concerty.com/img/no_cover.png'">
    <div class="info">
        <span title="{{getTotalTracks}} songs">{{getTotalTracks}} tracks</span>
        <span title="{{getTotalDuration}}">{{getTotalDuration}}</span>
        <span title="Released on {{getFormattedReleaseDate}}">{{getFormattedReleaseDate}}</span>
    </div>
    <h2 class="title" title="{{name}}">{{name}}</h2>
</aside>
<section class="track-list">
    {{#tracks.items}}
    <div class="track-row" data-trackid="{{id}}">
        <div class="cover-overlay">
            <button class="play">
                <svg>
                    <use xlink:href="../media/symbol-defs.svg#icon-play_arrow-24px"></use>
                </svg>
            </button>
            <button class="pause">
                <svg>
                    <use xlink:href="../media/symbol-defs.svg#icon-pause-24px"></use>
                </svg>
            </button>
        </div>
        <img src="{{images.0.url}}" onerror="this.onerror=null; this.src='https://nl.concerty.com/img/no_cover.png'" alt="" class="cover">
        <span class="track-title" title="Title: {{name}}">{{name}}</span>
        <span class="track-artist">{{#artists}}<a href="/{{type}}/{{id}}" title="Artist: {{name}}">{{name}}</a> {{/artists}}</span>
        <span class="track-album" title="Album: {{album_name}}"><a href="#">{{album_name}}</a></span>
        <span class="track-duration" title="Duration: {{getTrackDuration}}">{{getTrackDuration}}</span>
        <span class="track-add-date" title="Date Added: {{getFormattedReleaseDate}}">{{getFormattedReleaseDate}}</span>
    </div>
    {{/tracks.items}}
    <div class="track-row end">
    </div>
</section>
