<section class="information-overlay">
    <section class="controls">
        <button class="back">
            <svg>
                <use xlink:href="../media/symbol-defs.svg#icon-skip_next-24px"></use>
            </svg>
        </button>
        <button class="play">
            <svg>
                <use xlink:href="../media/symbol-defs.svg#icon-play_arrow-24px"></use>
            </svg>
        </button>
        <button class="pause">
            <svg>
                <use xlink:href="../media/symbol-defs.svg#icon-pause-24px"></use>
            </svg>
        </button>
        <button class="next">
            <svg>
                <use xlink:href="../media/symbol-defs.svg#icon-skip_next-24px"></use>
            </svg>
        </button>
    </section>
    <img src="" alt="" class="cover">
    <div class="overlay-top">
        <span class="playing-title"></span>
        <span class="playing-artist"></span>
    </div>
    <div class="overlay-bottom">
        <span class="time">
            <span class="elapsed">2:35</span>
            <span>/</span>
            <span class="remaning-duration">-0:49</span>
        </span>
        <button class="suffle">
            <svg>
                <use xlink:href="../media/symbol-defs.svg#icon-shuffle-24px"></use>
            </svg>
        </button>
        <button class="repeat">
            <svg>
                <use xlink:href="../media/symbol-defs.svg#icon-repeat-24px"></use>
            </svg>
        </button>
    </div>
</section>
<section class="progress-bar">
    <div class="needle">
        <div class="circle"></div>
        <div class="triangle-down"></div>
        <div class="line"></div>
        <div class="triangle-up"></div>
        <div class="circle"></div>
    </div>
</section>
