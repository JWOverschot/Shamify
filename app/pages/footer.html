<script src="/js/view/footer/footer.js"></script>
<section class="information-overlay">
    <section class="controls">
        <button class="back">
            <svg>
                <use xlink:href="../media/symbol-defs.svg#icon-skip_next-24px"></use>
            </svg>
        </button>
        <button class="play {{getPlayClass}}">
            <svg>
                <use xlink:href="../media/symbol-defs.svg#icon-play_arrow-24px"></use>
            </svg>
        </button>
        <button class="pause {{getPauseClass}}">
            <svg>
                <use xlink:href="../media/symbol-defs.svg#icon-pause-24px"></use>
            </svg>
        </button>
        <button class="next">
            <svg>
                <use xlink:href="../media/symbol-defs.svg#icon-skip_next-24px"></use>
            </svg>
        </button>
    </section>
    <img src="{{item.album.images.0.url}}" alt="" onerror="this.onerror=null; this.src='https://nl.concerty.com/img/no_cover.png'" class="cover">
    <div class="overlay-top">
        <span class="playing-title" title="Title: {{item.name}}"><a href="/{{item.album.type}}/{{item.album.id}}">{{item.name}}</a></span>
        <span class="playing-artist">{{#item.artists}}<a href="#" title="Artist: {{name}}">{{name}}</a> {{/item.artists}}</span>
    </div>
    <div class="overlay-bottom">
        <span class="time">
            <span class="elapsed">{{getFormattedProgress}}</span>
            <span>/</span>
            <span class="remaning-duration">{{getFormattedTimeRemeing}}</span>
        </span>
        <button class="suffle {{getShuffleClass}}">
            <svg>
                <use xlink:href="../media/symbol-defs.svg#icon-shuffle-24px"></use>
            </svg>
        </button>
        <button class="repeat {{getRepeatClass}}">
            <svg>
                <use xlink:href="../media/symbol-defs.svg#icon-repeat-24px"></use>
            </svg>
        </button>
    </div>
</section>
<section class="progress-bar">
    <div class="needle">
        <div class="circle"></div>
        <div class="triangle-down"></div>
        <div class="line"></div>
        <div class="triangle-up"></div>
        <div class="circle"></div>
    </div>
</section>
