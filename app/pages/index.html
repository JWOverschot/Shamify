    <svg class="svg-filter">
        <filter id="inset-shadow-play-pause">
            <!-- Shadow Offset -->
            <feOffset dx="4" dy="5"></feOffset>

            <!-- Shadow Blur -->
            <feGaussianBlur stdDeviation="2" result="offset-blur"></feGaussianBlur>

            <!-- Invert the drop shadow to create an inner shadow -->
            <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse">
            </feComposite>

            <!-- Color & Opacity -->
            <feFlood flood-color="black" flood-opacity=".5" result="color"></feFlood>

            <!-- Clip color inside shadow -->
            <feComposite operator="in" in="color" in2="inverse" result="shadow"></feComposite>

            <!-- Put shadow over original object -->
            <feComposite operator="over" in="shadow" in2="SourceGraphic"></feComposite>
        </filter>
        <filter id="inset-shadow-next">
            <!-- Shadow Offset -->

        </filter>
        <filter id="inset-shadow-back">
            <!-- Shadow Offset -->
            <feOffset dx="-3" dy="-5"></feOffset>

            <!-- Shadow Blur -->
